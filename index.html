<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Puzzle o' Words</title>
  </head>
  <body>
    <div class="container">
      <h2>Word puzzles for the children</h2>
      <form class="well bg-success" id="formOne">
        <div class="form-group">
          <label for="sentenceInput">Enter a sentence of your choosing:</label>
          <input id="sentenceInput" class="form-control">
        </div>
        <button type="submit" name="button">Remove yo vowels</button>
        <p id="outputSentence">Take your best guess: <span id="sentenceGuess"></span></p>
      </form>
    </div>
  </body>
</html>
